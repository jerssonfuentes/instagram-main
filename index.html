<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    <link rel="shortcut icon" href="storage/img/logo.png" type="image/png">  
    <title>Feed Post - 1:1 photo</title>  
    <link rel="stylesheet" href="css/style.css">  
</head>
<body>
    <header>
        <div class="div__logo">
            <img src="storage/img/logo.svg">  <!-- Logo de la página. -->
            <img src="storage/img/down-arrow.svg">  <!-- Ícono de flecha hacia abajo  -->
        </div>
        <div class="div__options">
            <img src="storage/img/like.svg">  <!-- Ícono de "me gusta". -->
            <img src="storage/img/message.svg">  <!-- Ícono de mensajes. -->
            <img src="storage/img/more.svg">  <!-- Ícono de "más opciones". -->
        </div>
    </header>
    <nav class="nav__storyTray">  <!-- Aquí empieza la sección de historias . -->
        <div class="div__storyUser">
            <div class="div__storyUser-container states">
                <img src="storage/img/states1.png">  <!-- Imagen del usuario para la historia. -->
            </div>
            <span>Ruffles</span>  <!-- Nombre del usuario. -->
        </div>
        <div class="div__storyUser">
            <div class="div__storyUser-container">
                <img src="storage/img/states2.png">  <!-- Otra imagen de usuario para la historia. -->
            </div>
            <span>sabanok</span>  <!-- Nombre del usuario. -->
        </div>
        <!-- Repetí esta estructura para más usuarios con sus imágenes y nombres. -->
    </nav>
    <main>
        <section class="section__post">  <!-- Aquí empieza la sección de la publicación. -->
            <div class="div__postOptions">
                <a href="#"><img src="storage/img/options.svg"></a>  <!-- Ícono de opciones . -->
            </div>
            <div class="div__avatarInfo">  <!-- Información del usuario que hizo la publicación. -->
                <div class="div__avatarInfo-container">
                    <img src="storage/img/states1.png">  <!-- Imagen del perfil del usuario. -->
                </div>
                <div class="div__avatarInfo-perfil">
                    <h4>Ruffles</h4>  <!-- Nombre del usuario. -->
                    <span>Sponsored</span>  <!-- Indica que es un patrocinio. -->
                </div>
            </div>
            <div class="div__postInfo">  <!-- Aquí está la información de la publicación. -->
                <div class="div__postInfo-icons">
                    <div class="div__leftIcons">
                        <a href="#"><img src="storage/img/like-clic.svg"></a>  <!-- Ícono de "me gusta". -->
                        <a href="#"><img src="storage/img/message.svg"></a>  <!-- Ícono de comentarios. -->
                        <a href="#"><img src="storage/img/share.svg"></a>  <!-- Ícono de compartir. -->
                    </div>
                    <div class="div__rigthIcons">
                        <a href="#"><img src="storage/img/file.svg"></a>  <!-- Ícono de guardar (como en Instagram). -->
                    </div>
                </div>
                <span>100 Likes</span>  <!-- Número de "me gusta". -->
                <p><strong>Username</strong> aqui va cualquier cosa </p>  <!-- Descripción de la publicación. -->
                <span>View all 16 comments</span>  <!-- Enlace para ver todos los comentarios. -->
                <form action="?" method="get">  <!-- Formulario para agregar un comentario. -->
                    <img src="storage/img/states1.png">  <!-- Imagen del perfil del usuario que comenta. -->
                    <textarea placeholder="Add a comment..."></textarea>  <!-- Área de texto para escribir el comentario. -->
                    <div class="div__emoji">
                        <img src="storage/img/heart.png">  <!-- Ícono de corazón. -->
                        <img src="storage/img/hands.png">  <!-- Ícono de manos. -->
                        <img src="storage/img/add-reactions.png">  <!-- Ícono para agregar reacciones. -->
                    </div>
                </form>
                <span>30 minutes ago</span>  <!-- Tiempo desde que se publicó. -->
            </div>
            <div class="div__post">
                <img src="storage/img/post.png">  <!-- Imagen de la publicación. -->
            </div>
        </section>
    </main>
    <footer class="footer__navigationBar">  <!-- Barra de navegación inferior. -->
        <a href="#"><img src="storage/img/home.svg"></a>  <!-- Ícono de inicio. -->
        <a href="#"><img src="storage/img/search.svg"></a>  <!-- Ícono de búsqueda. -->
        <a href="#"><img src="storage/img/video.svg"></a>  <!-- Ícono de videos. -->
        <a href="#"><img src="storage/img/buy.png"></a>  <!-- Ícono de compras. -->
        <a href="#"><img src="storage/img/states1.png"></a>  <!-- Ícono del perfil del usuario. -->
    </footer>
</body>
</html>
